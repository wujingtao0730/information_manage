<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Info.css">
<!--    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />-->

    <script src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/include.js"></script>
    <title>查找记录</title>
    <script>
        $(function () {
            $("#contact-submit").click(function () {
                $("#registerForm").submit(function(){
                    var id = $("#id").val();
                    $.post("engineer/findOne", {id:id}, function (engineer) {
                        $("#id1").val(engineer.id);
                        $("#name1").val(engineer.name);
                        $("#address").val(engineer.address);
                        $("#working_years").val(engineer.working_years);
                        $("#telephone").val(engineer.telephone);
                        $("#salary").val(engineer.salary);
                        $("#sex").val(engineer.sex);
                        $("#birthday").val(engineer.birthday);
                        $("#education").val(engineer.education);
                    });
                    return false;
                });
            })
        });
    </script>
</head>
<body>
<div id="header"></div>
    <div class="rg_layout">
        <div class="rg_form clearfix">
            <div class="rg_form_left">
                <div class="container" id="registerForm">
                    <form id="contact" action="" method="post">
                        <input type="hidden" name="action" value="deleteInfo">
                        <h4>请输入你要查询的工号</h4>
                        <fieldset>
                            <input placeholder="Engineer id" type="text" tabindex="1" id="id" name="id" required autofocus>
                        </fieldset>
                        <fieldset>
                            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="rg_form_right">
                <div id="errorMsg" style="color: red; text-align: center"></div>
                <!--注册表单-->
                <form id="register">
                    <!--提交处理请求的标识符-->
                    <input type="hidden" name="action" value="updateInfo">
                    <table style="margin-top: 25px;">
                        <tr>
                            <td class="td_left">
                                <label for="id">工号</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="id1" name="id" value="" disabled="disabled" >
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left">
                                <label for="name1">姓名</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="name1" name="name" value="" disabled="disabled">
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left">
                                <label for="address">地址</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="address" name="address" value="" disabled="disabled">
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left">
                                <label for="telephone">手机号</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="telephone" name="telephone" value="" disabled="disabled">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="working_years">工龄</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="working_years" name="working_years" value="" disabled="disabled">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="salary">薪水</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="salary" name="salary" value="" disabled="disabled">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="sex">性别</label>
                            </td>
                            <td class="td_right gender">
                                <span id="sex" value="">男</span>
                                <!--                            <input type="radio" id="sex" name="sex" value="男" checked> 男-->
                                <!--                            <input type="radio" name="sex" value="女"> 女-->
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="education">学历</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="education" name="education" value="" disabled="disabled">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="birthday">出生日期</label>
                            </td>
                            <td class="td_right">
                                <input type="date" id="birthday" name="birthday" value="" disabled="disabled">
                            </td>
                        </tr>

                    </table>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
